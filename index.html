<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- CSS -->
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/fonts/font-awesome.min.css">
    </head>
    
    <body>
        <h1>Invio PEC multiple</h1>

        <div class="item-wrapper one">
            <div class="item">
                <form class="needs-validation" novalidate>
                    <div class="item-inner">
                        <div class="item-content">
                            <div class="upload" id="docx_upload">
                                <label style="cursor: pointer;" for="docx_input">
                                    <img src="" alt="" class="uploaded-image">
                                    <div class="h-100">
                                        <div class="dplay-tbl">
                                            <div class="dplay-tbl-cell"> <i class="fa fa-cloud-upload"></i>
                                                <h5><b>Scegli il template della mail in formato .docx</b></h5>
                                                <h6 class="mt-10 mb-70">O trascina direttamente il file qui</h6>
                                            </div>
                                        </div>
                                    </div>
                                    <!--upload-content--> <input type="file" name="docx_name" id="docx_input" class="input" value="">
                                </label> </div>
                        </div>
                        <!--item-content-->
                    </div>
                    <div class="valid-tooltip">
                        Looks good!
                      </div>
                    <div class="item-inner">
                        <div class="item-content">
                            <div class="upload" id="xlsx_upload">
                                <label style="cursor: pointer;" for="xlsx_input">
                                    <img src="" alt="" class="uploaded-image">
                                    <div class="h-100">
                                        <div class="dplay-tbl">
                                            <div class="dplay-tbl-cell"> <i class="fa fa-cloud-upload"></i>
                                                <h5><b>Scegli il file delle variabili in formato .xlsx o .csv</b></h5>
                                                <h6 class="mt-10 mb-70">O trascina direttamente il file qui</h6>
                                            </div>
                                        </div>
                                    </div>
                                    <!--upload-content--> <input type="file" name="xlsx_name" id="xlsx_input" class="input" value="">
                                </label> </div>
                        </div>
                        <!--item-content-->
                        <button type="submit" class="btn btn-primary">Carica i file</button>
                    </div>
                    <!--item-inner-->
                </form>
            </div>
            <!--item-->
        </div>
        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/bootstrap.bundle.min.js"></script>
        <script src="static/js/script.js"></script>
    
    </body>

</html>
