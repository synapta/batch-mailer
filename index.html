<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- CSS -->
        <link rel="stylesheet" href="static/css/style.css">
        <link rel="stylesheet" href="static/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/fonts/font-awesome.min.css">
    </head>
    
    <body>
        <div class="container">
            <div class="row align-items-start">
                <div class="col-1">
                    First column
                </div>
                <div class="col-10">
                    Second column
                    <form novalidate> <!--novalidate to remove the default browser behaviour-->
                        <div class="upload" id="docx_upload">
                            <label style="cursor: pointer;" for="docx_input">
                                <img src="static/imgs/cloud-upload-icon.png" alt="" class="uploaded-image">
                                <div class="dplay-tbl">
                                    <div class="dplay-tbl-cell"> <i class="fa fa-cloud-upload"></i>
                                        <h5><b>Scegli il template della mail in formato .docx</b></h5>
                                        <h6 class="mt-10 mb-70">O trascina direttamente il file qui</h6>
                                    </div>
                                </div>
                                <input type="file" name="docx_name" id="docx_input" class="form-control" value="" accept=".docx">
                                <div id="docx_feedback" class="invalid-feedback">
                                    {{ result_docx }}
                                </div>
                            </label>
                        </div> <!--end of the docx upload-->
                        <div class="upload" id="xlsx_upload">
                            <label style="cursor: pointer;" for="xlsx_input">
                                <img src="static/imgs/cloud-upload-icon.png" alt="" class="uploaded-image">
                                <div class="dplay-tbl">
                                    <div class="dplay-tbl-cell"> <i class="fa fa-cloud-upload"></i>
                                        <h5><b>Scegli il file delle variabili in formato .xlsx o .csv</b></h5>
                                        <h6 class="mt-10 mb-70">O trascina direttamente il file qui</h6>
                                    </div>
                                </div>
                                <input type="file" name="xlsx_name" id="xlsx_input" class="form-control" value="" accept=".csv,.xlsx">
                                <div id='xlsx_feedback' class="invalid-feedback">
                                    {{ result_xlsx }}
                                </div>
                            </label>
                        </div> <!--end of csv or xlsx upload-->
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">Controlla validit√†</button>
                        </div>
                    </form>
                </div>
                <div class="col-1">
                  Third column
                </div>
            </div>
        </div> <!--end of container--> 

        <script src="static/js/jquery.min.js"></script>
        <script src="static/js/bootstrap.bundle.min.js"></script>
        <script src="static/js/script.js"></script>
    
    </body>

</html>
