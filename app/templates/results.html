<!DOCTYPE html>

<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Tool per invio massivo delle PEC</title>

  <link rel="stylesheet" href="static/css/semantic.min.css" type="text/css" />
  <link rel="stylesheet" href="static/css/index.css" type="text/css" />
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css" type="text/css">
</head>

<body>
  <div class="pusher">
    <div class="ui inverted vertical masthead center aligned segment wikimedia">
      <p class="fw-bolder fs-1 text">Esito dell"invio</p>
    </div>
    <div id="main" class="container">
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <p class="fs-4 text result-desc">Sono state inviate correttamente <span class="badge bg-secondary">{{ num_true
              }}</span>
            email su un totale di <span class="badge bg-secondary">{{ num_all }}</span> email.
            Qui di seguito trovi i dettagli dei risultati:</p>
        </div>
        <div class="col-sm-2"></div>
      </div>
      <div class="row">
        <div class="col-sm-3"></div>
        <div class="col-sm-6">
          <ul id="result-list" class="list-group">
            {%- for item in mails -%}
            <li class="list-group-item d-flex justify-content-between align-items-center">
              {{ item["recipient"] }}
              <span class="badge bg-primary rounded-pill">{{ item["response"] }}</span>
            </li>
            {%- endfor -%}
          </ul>
        </div>
        <div class="col-sm-3"></div>
      </div>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <form id="control">
            <button id="back-index-button" class="btn btn-primary">Invia nuove mail</button>
            <button id='print-button' class="btn btn-primary" onclick="print()">Stampa il resoconto</button>
          </form>
          <form id="back">
            <button class="btn btn-primary back-button" type="submit" formaction="/index"></button>
          </form>
        </div>
        <div class="col-sm-2"></div>
      </div>
    </div>
  </div>
  <div class="ui inverted vertical footer segment">
    <div class="ui container">
      <div class="ui stackable inverted divided equal height stackable grid">
        <div class="ten wide column">
          <h4 class="ui inverted header">Realizzato da</h4>
          <p>
            <img class="ui middle aligned small image" src="static/img/Wikimedia_Italia-logo_horizontal.png">
            <img class="ui middle aligned small image" src="static/img/synapta.png">
          </p>
        </div>
      </div>
    </div>
  </div>
  <script src="static/js/jquery.min.js"></script>
  <script src="static/js/bootstrap.bundle.min.js"></script>
  <script src="static/js/results.js"></script>
</body>

</html>
