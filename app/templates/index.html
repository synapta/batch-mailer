<!DOCTYPE html>

<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <title>Tool per invio massivo delle PEC</title>

  <link rel="stylesheet" href="static/css/semantic.min.css" type="text/css" />
  <link rel="stylesheet" href="static/css/index.css" type="text/css" />
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css" type="text/css">
</head>

<body>
  <div class="pusher">
    <div class="ui inverted vertical masthead center aligned segment wikimedia">
      <p class="fw-bolder fs-1 text">Caricamento dei file</p>
    </div>
    <div id="main-container" class="container">
      <form class="form" id='validation' novalidate>
        <div class="upload" id="docx_upload">
          <label style="cursor: pointer;" for="docx_input">
            <img src="static/img/cloud-upload-icon-docx.png" class="ui middle aligned small image upload-image">
            <div class="dplay-tbl">
              <div class="dplay-tbl-cell">
                <h5><b>Scegli il template della mail in formato .docx</b></h5>
                <h6 class="mt-10 mb-70">Nessun file caricato</h6>
              </div>
            </div>
            <input type="file" name="docx_name" id="docx_input" class="form-control" value="" accept=".docx">
            <div id="docx-invalid-feedback" class="invalid-feedback"></div>
            <div id="docx-valid-feedback" class="valid-feedback"></div>
          </label>
        </div>
        <div class="upload" id="xlsx_upload">
          <label style="cursor: pointer;" for="xlsx_input">
            <img src="static/img/cloud-upload-icon-xlsx.png" class="ui middle aligned small image upload-image">
            <div class="dplay-tbl">
              <div class="dplay-tbl-cell">
                <h5><b>Scegli il file delle variabili in formato .xlsx o .csv</b></h5>
                <h6 class="mt-10 mb-70">Nessun file caricato</h6>
              </div>
            </div>
            <input type="file" name="xlsx_name" id="xlsx_input" class="form-control" value="" accept=".xlsx, .csv">
            <div id="xlsx-invalid-feedback" class="invalid-feedback"></div>
            <div id="xlsx-valid-feedback" class="valid-feedback"></div>
          </label>
        </div>
        <button class="btn btn-primary" type="submit">Controlla validit√†</button>
      </form>
    </div>
    <form id='preview'>
      <button class='preview-button' type="submit" formaction='/preview'></button>
    </form>
    <div class="ui inverted vertical footer segment">
      <div class="ui container">
        <div class="ui stackable inverted divided equal height stackable grid">
          <div class="ten wide column">
            <h4 class="ui inverted header">Realizzato da</h4>
            <p>
              <img class="ui middle aligned small image" src="static/img/Wikimedia_Italia-logo_horizontal.png">
              <img class="ui middle aligned small image" src="static/img/synapta.png">
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="static/js/jquery.min.js"></script>
<script src="static/js/bootstrap.bundle.min.js"></script>
<script src="static/js/loadingoverlay.min.js"></script>
<script src="static/js/index.js"></script>

</html>
