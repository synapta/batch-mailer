<div class="container">
    <div class="row align-items-start">
        <div class="col-1">
            First column
        </div>
        <div class="col-10">
            <h1> {{ subject }} </h1>
            <h4> Destinatario: {{ recipient }}</h4>
            <div style="white-space: pre-line">
                {{ body }}
            </div>
        </div>
        <div class="col-1">
            Third column
        </div>
    </div>
    <div class="row align-items-start">
        <div class="col-12">
            <form id="send">
                <button type="submit" form="send" value="Submit">Submit</button>
            </form>
        </div>
    </div>
</div>
